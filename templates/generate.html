{% extends 'base.html' %}
{% block title %}QImg â€” Generate{% endblock %}
{% block content %}
  <div class="mx-auto max-w-3xl">
    <h2 class="mb-4 text-xl font-semibold">Generate</h2>
    <form action="{{ url_for('generate_action') }}" method="post" class="space-y-4">
      <div>
        <label class="mb-1 block text-sm font-medium" for="prompt">Prompt</label>
        <textarea id="prompt" name="prompt" rows="6" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500" placeholder="Describe the image you want..."></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="mb-1 block text-sm font-medium" for="negative_prompt">Negative Prompt</label>
          <input id="negative_prompt" name="negative_prompt" type="text" value=" " class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium" for="aspect_ratio">Aspect Ratio</label>
          <select id="aspect_ratio" name="aspect_ratio" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
            <option>1:1</option>
            <option>16:9</option>
            <option>9:16</option>
            <option>4:3</option>
            <option>3:4</option>
            <option>3:2</option>
            <option>2:3</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="mb-1 block text-sm font-medium" for="steps">Steps</label>
          <input id="steps" name="steps" type="number" min="1" value="50" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium" for="true_cfg_scale">CFG Scale</label>
          <input id="true_cfg_scale" name="true_cfg_scale" type="number" step="0.1" value="4.0" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500" />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium" for="seed">Seed (optional)</label>
          <input id="seed" name="seed" type="number" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500" />
        </div>
      </div>

      <div>
        <button type="submit" class="inline-flex items-center rounded-md bg-primary-600 px-4 py-2 font-medium text-white hover:bg-primary-700">Generate</button>
      </div>
    </form>
  </div>
{% endblock %}
